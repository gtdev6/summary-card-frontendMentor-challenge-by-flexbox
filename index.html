<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <div class="top-container">
      <div id="result-container">
        <h4>Your Result</h4>
        <div class="circle-score"><span>76</span><br>of 100</div>
        <h3>Great</h3>
        <div id="text-container">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div id="summary-container">
        <h2>Summary</h2>
        <div>
          <div class="summary reaction">
            <div class="summary left-container">
              <img src="./assets/images/icon-reaction.svg" width="20px" height="20px" alt="Reaction">
              <h3>Reaction</h3>
            </div>
            <h3 class="marks">80 <span class="total-marks">/100</span></h3>
          </div>
  
          <div class="summary memory">
            <div class="summary left-container">
              <img src="./assets/images/icon-memory.svg" width="20px" height="20px" alt="Memory">
              <h3>Memory</h3>
            </div>
            <h3 class="marks">92 <span class="total-marks">/100</span></h3>
          </div>
  
          <div class="summary verbal">
            <div class="summary left-container">
              <img src="./assets/images/icon-verbal.svg" width="20px" height="20px" alt="Verbal">
              <h3>Verbal</h3>
            </div>
            <h3 class="marks">61 <span class="total-marks"> / 100</span></h3>
          </div>
  
          <div class="summary visual">
            <div class="summary left-container">
              <img src="./assets/images/icon-visual.svg" width="20px" height="20px" alt="visual">
              <h3>Visual</h3>
            </div>
            <h3 class="marks">72 <span class="total-marks">/100</span></h3>
          </div>
        </div>
        <button id="continue-button">Continue</button>
      </div>
    </div>



</body>
</html>
